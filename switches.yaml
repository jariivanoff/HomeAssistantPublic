#  alarm_control_panel.home_alarm
 - platform: template
   switches:
     alarm_away:
       friendly_name: "Larm Borta"
       value_template: "{{ is_state('alarm_control_panel.home_alarm', 'armed_away') }}"
       turn_on:
         service: alarm_control_panel.alarm_arm_away
       turn_off:
         service: alarm_control_panel.alarm_disarm  
     alarm_home:
       friendly_name: "Larm Hemma"
       value_template: "{{ is_state('alarm_control_panel.home_alarm', 'armed_home') }}"
       turn_on:
         service: alarm_control_panel.alarm_arm_home
       turn_off:
         service: alarm_control_panel.alarm_disarm  
     alarm_trig:
       friendly_name: "Trigga Larm"
       value_template: "{{ is_state('alarm_control_panel.home_alarm', 'alarm_trigged') }}"
       turn_on:
         service: alarm_control_panel.alarm_trigger
       turn_off:
         service: alarm_control_panel.alarm_disarm  
     filmdags:
       friendly_name: "Filmdags"
       value_template: "{{ is_state('input_boolean.filmdags', 'on') }}"
       turn_on:
         service: homeassistant.turn_on
         entity_id:  input_boolean.filmdags
       turn_off:
          service: homeassistant.turn_off
          entity_id: input_boolean.filmdags
     netflix:
       friendly_name: "Netflix"
       value_template: "{{ is_state('input_boolean.netflix', 'on') }}"
       turn_on:
         service: homeassistant.turn_on
         entity_id:  input_boolean.netflix
       turn_off:
          service: homeassistant.turn_off
          entity_id: input_boolean.netflix
     spotify:
       friendly_name: "Spotify"
       value_template: "{{ is_state('input_boolean.spotify', 'on') }}"
       turn_on:
         service: homeassistant.turn_on
         entity_id:  input_boolean.spotify
       turn_off:
          service: homeassistant.turn_off
          entity_id: input_boolean.spotify
     hemmabio_off:
       friendly_name: "Stäng av Hemmabio"
       value_template: "{{ is_state('input_boolean.hemmabio_off', 'off') }}"
       turn_on:
         service: homeassistant.turn_off
         entity_id:  input_boolean.hemmabio_off
       turn_off:
          service: homeassistant.turn_off
          entity_id: input_boolean.hemmabio_off


